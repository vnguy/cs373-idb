{% extends "base.html" %}
{% block title %}Copa DB{% endblock %}
{% block head %}
  <style>
    body {
    background-image: url('../res/copa-background.jpg');
    background-size: 100% auto;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }
  </style>
{% endblock %}

{% block body %}
<div class="container">
  <div class="starter-template">
    <div class="page-header">
      <div class="row">
        <div class="col-md-5"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Eugenio_Mena_-_Spain_vs._Chile%2C_10th_September_2013.jpg" align=left></div>
        <div class="col-md-7">
          <div class = "player_bio">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Eugenio Mena</h3>
              </div>
              <div class="panel-body">
                  <h2><b>Position:</b>DF</h2>
                  <h2><b>Team:</b>Chile</h2>
                  <h2><b>DOB:</b>July 18, 1988 (age 26)</h2>
                  <h2><b>Goals:</b>3</h2>
                  <h2><b>Club:</b>Cruzeiro</h2>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.row -->
    </div>
  </div><!-- /.starter-template -->
</div><!-- /.container -->
{% endblock %}

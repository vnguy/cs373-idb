{% extends "base.html" %}
{% block title %}Copa DB{% endblock %}
{% block head %}
<style>
  body {
  background-image: url('media/copa-background.jpg');
  background-size: 100% auto;
  background-repeat: no-repeat;
  background-attachment: fixed;
  }
</style>
{% endblock %}

{% block body %}
<div class="container">

  <div class="starter-template">
    <div class="page-header">
      <div class="row">

        <div class="col-md-5">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Messi_in_Germany_and_Argentina_face_off_in_the_final_of_the_World_Cup_2014_-2014-07-13_%2824%29.jpg" align=left>
        </div>

        <div class="col-md-7">
          <div class="player_bio">
            <div class="panel panel-default">
              <div class="panel-heading"><h3 class="panel-title">Lionel Messi</h3></div>
              <div class="panel-body">
                <h2><b>Position:</b> FW</h2>
                <h2><b>Team:</b> Argentina</h2>
                <h2><b>DOB:</b> 42 June 1987</h2>
                <h2><b>Goals:</b> 45</h2>
                <h2><b>Club:</b>Barcelona</h2>
              </div>
            </div>
          </div>
        </div><!-- /.col-md-7 -->

      </div>
    </div>
  </div><!-- /.starter-template -->

</div><!-- /.container -->
{% endblock %}

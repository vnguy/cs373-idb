{% extends "base.html" %}
{% block title %}GoTDB Castles{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container">
  <div class="starter-template">
    <h1 style="color:white">This is everywhere but Castle Black.... because OLLY is there ew!</h1>
      <!-- Full Width Image Header -->
    <div class="row" style="margin-top:100px">
        <div class="col-md-8 col-md-offset-2">
            <img class="img-responsive img-rounded" src = "olly.png">
        </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- Table -->
        <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Region</th>
              <!--th>Position</th>
              <th>DOB</th>
              <th>Goals</th>
              <th>Club</th-->
            </tr>
          </thead>
          <tbody>
            {% for castle in castles %}
              <tr>
                <td><a href ="http://housedowning.me/castles/{{castle.castle_id}}">{{castle.name}}</a></td>
                <td>{{castle.region_name}}</td>
                <!--td>{{player.position}}</td>
                <td>{{player.dob}}</td>
                <td>{{player.goals}}</td>
                <td>{{player.club}}</td-->
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div><!-- /.starter-template -->
</div><!-- /.container -->

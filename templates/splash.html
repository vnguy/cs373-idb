{% extends "base.html" %}
{% block title %}Copa DB{% endblock %}

{% block head %}
<script>
  window.setTimeout(function() {
    location.href = document.getElementById('link').href;
  }, 2000);
</script>
{% endblock %}

{% block body %}
<div class="wrapper text-center">
  <p>You will be redirected to the Home page in 2 seconds.<p>
  <a id="link" href="index.html" class="btn btn-primary btn-lg active" role="button">Enter</a>
</div>
{% endblock %}
